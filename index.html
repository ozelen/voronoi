

<html>
<head>
    <title>Voronoi diagram</title>
    <meta charset="utf-8" />
    <style type="text/css">
        body { margin: 0; padding: 0; height: 100%; font-size:20px;}
    </style>

    <script type="text/javascript" src="lib/Point.js"></script>
    <script type="text/javascript" src="lib/VEdge.js"></script>
    <script type="text/javascript" src="lib/VEvent.js"></script>
    <script type="text/javascript" src="lib/VParabola.js"></script>
    <script type="text/javascript" src="lib/VQueue.js"></script>
    <script type="text/javascript" src="lib/VPolygon.js"></script>
    <script type="text/javascript" src="lib/Voronoi.js"></script>
    <script type="application/javascript" src="islands/generate.js"></script>
    <script type="application/javascript">
        var island;
        window.onload = function(){
            island = new Island("c", {cells:500, naturalize:20});
            island
                    .add({
                        x: 500,
                        y: 400,
                        r: 300
                    })
                };
    </script>
</head>

<body>
<form style="position:absolute; z-index:1; margin:10px">

    <input type="button" onclick="island.trace.voronoi();" id="cvor" value="Voronoi"/>
    <input type="button" onclick="island.trace.delaunay();" id="cdel" value="Delaunay"/>


    <input type="button" value="Order" onclick="island.showOrder();"/>
    <input type="button" value="Reset" onclick="island.reset();"/>

    R:<input id="r" type="text">
    X:<input id="x" type="text">
    Y:<input id="y" type="text">
    <input type="button" value="Add Island" onclick="island.add({x:document.getElementById('x').value, y:document.getElementById('y').value, r:document.getElementById('r').value})">

</form>
<canvas id="c"> </canvas>
</body>
</html>
