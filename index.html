

<html>
<head>
    <title>Voronoi diagram</title>
    <meta charset="utf-8" />
    <style type="text/css">
        body { margin: 0; padding: 0; height: 100%; font-size:20px;}
    </style>

    <script type="text/javascript" src="lib/Point.js"></script>
    <script type="text/javascript" src="lib/VEdge.js"></script>
    <script type="text/javascript" src="lib/VEvent.js"></script>
    <script type="text/javascript" src="lib/VParabola.js"></script>
    <script type="text/javascript" src="lib/VQueue.js"></script>
    <script type="text/javascript" src="lib/VPolygon.js"></script>
    <script type="text/javascript" src="lib/Voronoi.js"></script>
    <script type="application/javascript" src="islands/generate.js"></script>
    <script type="application/javascript">
        var island;
        window.onload = function(){
                island = new Island("c", {cells:100, naturalize:10});
            island
                    .add({
                        x: 250,
                        y: 250,
                        r: 200
                    })
                };
    </script>
</head>

<body>
<form style="position:absolute; margin-left: 500px">
    <fieldset>
        <legend>Trace</legend>
        <input type="button" onclick="island.trace.voronoi();" id="cvor" value="Voronoi"/>
        <input type="button" onclick="island.trace.delaunay();" id="cdel" value="Delaunay"/>
        <input type="button" onclick="island.trace.custom();" id="cdel" value="Custom"/>
        <input type="button" onclick="island.trace.order();" value="Show Order">
    </fieldset>
    <fieldset>
        <legend>Cell edges</legend>
        <input id="cell_id" type="text">
        <input type="button" value="Show" onclick="island.trace.cell(document.getElementById('cell_id').value)">
    </fieldset>
    <fieldset>
        <legend>Compute</legend>
        <input type="button" value="Rebuild" onclick="island.init({cells:10, naturalize:document.getElementById('naturalize').value}).reset();">
        <input type="button" value="Reset" onclick="island.reset();"/>
    </fieldset>
    <fieldset><legend>Add Island</legend>
        R:<input id="r" type="text"><br>
        X:<input id="x" type="text"><br>
        Y:<input id="y" type="text"><br>
        <br>
        <input type="button" value="Add Island" onclick="island.add({x:document.getElementById('x').value, y:document.getElementById('y').value, r:document.getElementById('r').value})">
    </fieldset>


</form>
<canvas id="c"> </canvas>
</body>
</html>
